<!DOCTYPE html>
<html lang="en">

<head>
	<title>Psi Aqui - Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="img/psiaqui.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Bem Vindo (a/e)
					</span>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="email" placeholder="Email" onchange="validaEmailLogin(this)" onblur="validaEmailLogin(this)">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
						
						<span style="color: red; display: none" id="mensagemErro" class="fs-12">Insira um email valido</span>
					</div>

					<div id="te" class="wrap-input100" data-validate="Senha é obrigatório">
						<input class="input100" type="password" name="pass" placeholder="Senha" onchange="validaSenhaLogin(this)" onblur="validaSenhaLogin(this)">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock fa-fw" aria-hidden="true"></i>
						</span>
						<span style="color: red; display: none;" id="mensagemErro3" class="fs-10">Campo obrigatório</span>

					</div>

					<div class="container-login100-form-btn">
						<button type="button" class="login100-form-btn" onclick="validaLogin()">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<a class="txt2" href="esqueci_senha.html">
							Esqueci a Senha
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="cadastro.html">
							Criar Conta
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
					
				</form>
			</div>
		</div>
	</div>

	

	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<!-- <script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script> -->
	<!--===============================================================================================-->
<!-- 	<script src="js/main.js"></script> -->
	<script src="js/validacoes.js"></script>

</body>

</html>
