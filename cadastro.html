<!DOCTYPE html>
<html lang="en">

<head>
    <title>Psi Aqui - Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

    <div class="limiter">
        <div class="container-login100 ">
            <div class="wrap-login100 cadastro">
                <main>
                    <div>
                        <img class="teste float-l" src="img/PsiAqui2.png" alt="PsiAqui2">
                    </div>
                    <h1 class="m-b-45">CADASTRO</h1>
                    <section>

                        <div class="input-group mb-3">
                            <label for="nomeSobrenome">Nome e Sobrenome*</label>
                            <input class="inputCadastrar m-b-50" type="text" name="nomeSobrenome"
                                placeholder="Nome e sobrenome">

                            <label for="emailCadastrar">Email*</label>
                            <input class="inputCadastrar m-b-50" type="text" name="emailCadastrar" placeholder="Email">
                            
                            <label for="emailCadastrar">Genero*</label>
                            <input class="inputCadastrar m-b-50" type="text" name="emailCadastrar" placeholder="Email">
                            
                            <label for="emailCadastrar">Data de Nascimento*</label>
                            <input class="inputCadastrar m-b-50" type="text" name="emailCadastrar" placeholder="Email">
                            
                            <label for="emailCadastrar">Escolha uma senha*</label>
                            <input class="inputCadastrar m-b-50" type="password" name="emailCadastrar" placeholder="Email">
                            
                            <label for="emailCadastrar">Confirmar senha*</label>
                            <input class="inputCadastrar m-b-50" type="password" name="emailCadastrar" placeholder="Email">

                            <div class="container-login100-form-btn">
                                <button class="login100-form-btn-cadastra">
                                    CADASTRE - SE >
                                </button>
                            </div>

                    </section>
                </main>
            </div>
        </div>
    </div>




    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/tilt/tilt.jquery.min.js"></script>
    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>

</body>

</html>
